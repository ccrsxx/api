name: Deployment

run-name: ${{ github.event_name == 'workflow_dispatch' && format('Manual deploy / {0}', inputs.sha || github.sha) || format('Automatic deploy / {0}', github.event.head_commit.message) }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to deploy'
        required: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  deploy:
    name: Build and deploy via Docker context (SSH)
    runs-on: ubuntu-latest
    environment: production

    needs: ci

    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
      LATEST_IMAGE: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.LATEST_IMAGE }}
          cache-from: type=registry,ref=${{ env.LATEST_IMAGE }}
          cache-to: type=inline

      - name: Create and switch to remote Docker context
        run: |
          ls -la ~
          ls -la ~/.ssh
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          docker context create remote --docker "host=ssh://${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}"
          docker context use remote

      - name: Deploy with Docker Compose
        run: |
          docker compose up -d
