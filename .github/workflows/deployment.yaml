name: Deployment

run-name: ${{ github.event_name == 'workflow_dispatch' && format('Manual deploy / {0}', inputs.sha || github.sha) || format('Automatic deploy / {0}', github.event.head_commit.message) }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to deploy'
        required: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  extract-node-version:
    uses: ./.github/workflows/extract-node-version.yaml

  deploy:
    name: Build and deploy via Docker on VPS
    runs-on: ubuntu-latest
    environment: production

    needs:
      - ci
      - extract-node-version

    permissions:
      packages: write

    env:
      IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
      LATEST_IMAGE: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_VERSION=${{ needs.extract-node-version.outputs.node-version }}
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.LATEST_IMAGE }}
          cache-from: type=registry,ref=${{ env.LATEST_IMAGE }}
          cache-to: type=inline

      - name: Create SSH Docker context
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts
          echo '${{ secrets.VPS_SSH_KEY }}' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          docker context create remote --docker host=ssh://${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}
          docker context use remote

      - name: Deploy with Docker Compose
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
          VALID_ORIGINS: ${{ secrets.VALID_ORIGINS }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          CLOUDFLARE_CDN_URL: ${{ secrets.CLOUDFLARE_CDN_URL }}
          CLOUDFLARE_KV_TOKEN: ${{ secrets.CLOUDFLARE_KV_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          CLOUDFLARE_KV_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
        run: |
          docker compose pull
          docker compose up -d
